<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ol class="countries">
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(c => c.name))
        .then(names =>{
          loopCountries(names)
      });  
    }

    function loopCountries(holder){
      let content = document.querySelector(".content");

      let arr = document.querySelector(".countries");
      arr.innerHTML = "";

      for(let i = 0; i < 15; i++){
            let rand = Math.floor(Math.random()*holder.length);
            let node = document.createElement("LI");
            let cName = document.createTextNode(holder[rand].name);
            holder.splice(rand, 1);
            node.appendChild(cName);
            arr.appendChild(node);
      }
    }

  </script>
</body>

</html>
